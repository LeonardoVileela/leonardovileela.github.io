<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat Window</title>
</head>

<body>


    <section>
        <button class="chat-btn">
            <i class="material-icons"> comment </i>
        </button>

        <div class="chat-popup">
            <div class="chat-area">
                <div class="income-msg">
                    <span class="msg"> Oi meu nome Ã© Yuumi, como posso ajudar?</span>
                </div>

            </div>

            <div class="input-area">
                <input id="inputChat" type="text">
                <button id="buttonSend" onclick="mensagem()" class="submit"> <i class="material-icons">
                        send</i></button>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="main.js"></script>
    <script>

        document.getElementById("inputChat")
            .addEventListener("keyup", function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("buttonSend").click();
                }
            });

        function mensagem() {


            let userInput = inputElm.value;


            let temp = `<div class="out-msg">
                <span class="my-msg">${userInput}</span>
                </div>`;

            chatArea.insertAdjacentHTML("beforeend", temp);
            inputElm.value = '';

            //var list = document.getElementsByClassName("my-msg");
            //var mensagem = list[list.length - 1].innerHTML


            //console.log(mensagem)

            var settings = {
                "url": "https://optimum-door-330000.rj.r.appspot.com/" + userInput,
                "method": "POST",
                "timeout": 0,
            };

            $.ajax(settings).done(function (response) {

                let resposta = `<div class="income-msg">
                <span class="msg">${response.resposta}</span>
                </div>`;

                chatArea.insertAdjacentHTML("beforeend", resposta);
                inputElm.value = '';

                $(".chat-area").scrollTop($(".chat-area")[0].scrollHeight);

            });





        }


    </script>
</body>

</html>
