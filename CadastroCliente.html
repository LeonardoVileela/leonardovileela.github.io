<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/CadastroCliente.css">
	<meta charset="utf-8">
</head>
<body>
	<div style="max-width: 500px;" class="container col-sm-12 bg-white rounded">
		<div class="col-sm-12">
			<div class="login-logo mt-3">
				<h2>Cadastro de Cliente</h2>
			</div>
			<form class="needs-validation" novalidate>
				<div class="form-group">
					<label for="inputNome" class="font-weight-bold">Nome</label>
					<input type="text" class="form-control" id="inputNome" required>
					<div class="invalid-feedback">Por favor informe o nome.</div>
				</div>
				<div class="form-group">
					<label for="inputCpf" class="font-weight-bold">CPF</label>
					<input type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00" required>
					<div class="invalid-feedback">Por favor informe o CPF.</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="font-weight-bold">E-mail</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="email@exemplo.com" required>
					<div class="invalid-feedback">Por favor informe o e-mail.</div>
				</div>
				<div class="form-group">
					<label for="inputTelefone" class="font-weight-bold">Telefone</label>
					<input type="text" class="form-control" id="inputTelefone" placeholder="(00) 00000-0000" required>
					<div class="invalid-feedback">Por favor informe o telefone.</div>
				</div>
				<div class="form-group">
					<label for="inputCep" class="font-weight-bold">CEP</label>
					<input type="text" class="form-control" id="inputCep" placeholder="00000-00" required>
					<div class="invalid-feedback">Por favor informe o CEP.</div>
				</div>
				<div class="form-group">
					<label for="inputSenha" class="font-weight-bold">Senha</label>
					<input type="password" class="form-control" id="inputSenha" required>
					<div class="invalid-feedback">A senha deve conter pelo menos 4 caracteres.</div>
				</div>
				<div class="d-flex justify-content-center mt-4">
					<button type="submit" class="btn font-weight-bold col-sm-12">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="./scripts/CadastroCliente.js"></script>
