<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avaliacao</title>
    <link rel="stylesheet" href="avaliacao.css">
</head>

<body style="width: 100%; height: auto;">
    <div class="container">
        <header class="text-center">
            <h1 id="title">Avaliação do atendimento</h1>
        </header>
        <form action="#" id="survey-form" class="form-label">
            <div class="form-group">
                <p style="margin-top: 0 !important; margin-bottom: 25px !important;">De modo geral, como você avalia a qualidade do nosso atendimento?</p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="excelente"/>
                        Excelente
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="muito" />
                        Muito bom
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="bom" />
                        Bom
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="razoavel" />
                        Razoável
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="péssimo" />
                        Péssimo
                    </label>
                </p>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
